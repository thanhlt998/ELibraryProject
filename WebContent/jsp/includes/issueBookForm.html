
<div class="row home-box">
	<h2>Add Book Form</h2>
	<form action="issueBook" method="post">
		<div class="col span-1-of-3">
			<div class="row">
				<label for="callNo">Book CallNo</label>
			</div>
			<div class="row">
				<label for="studentId">Student ID</label>
			</div>
			<div class="row">
				<label for="studentName">Student Name</label>
			</div>
			<div class="row">
				<label for="studentMobile">Student Mobile</label>
			</div>
		</div>
		<div class="col span-2-of-3">
			<div class="row">
				<input type="text" name="callNo" id="callNo"
					placeholder="Book CallNo" required="required">
			</div>
			<div class="row">
				<input type="text" name="studentId" id="studentId"
					placeholder="Student ID" required="required">
			</div>
			<div class="row">
				<input type="text" name="studentName" id="studentName"
					placeholder="Student Name" required="required">
			</div>
			<div class="row">
				<input type="text" name="studentMobile" id="studentMobile"
					placeholder="Student Mobile" required="required">
			</div>
		</div>
		<div class="row button-row">
			<div class="row">
				<button type="submit" class="btn">Issue Book</button>
			</div>
		</div>
	</form>
</div>
