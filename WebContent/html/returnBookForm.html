<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <nav>
                <div class="row">
                    <ul class="main-nav">
                        <li><a href="#">eLibrary</a></li>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Add Book</a></li>
                        <li><a href="#">View Book</a></li>
                        <li><a href="#">Issue Book</a></li>
                        <li><a href="#">View Issued Book</a></li>
                        <li><a href="#">Return Book</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="section-home section-librarian-home">
            <div class="row home-box">
                <h2>Return Book Form</h2>
                <form action="#" method="post">
                    <div class="col span-1-of-3">
                        <div class="row"><label for="callNo">CallNo</label></div>
                        <div class="row"><label for="studentId">Student ID</label></div>
                    </div>
                    <div class="col span-2-of-3">
                        <div class="row"><input type="text" name="callNo" id="callNo" placeholder="CallNo" required></div>
                        <div class="row"><input type="text" name="studentId" id="studentId" placeholder="Student ID" required></div>
                    </div>
                    <div class="row button-row"><div class="row"><button type="submit" class="btn">Return Book</button></div></div>
                </form>
            </div>
        </section>
    </body>
</html>
