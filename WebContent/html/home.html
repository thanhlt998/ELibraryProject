<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="../vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <nav>
                <div class="row">
                    <ul class="main-nav">
                        <li><a href="#">eLibrary</a></li>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Add Librarian</a></li>
                        <li><a href="#">View Librarian</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <section class="section-home section-admin-home">
            <div class="row home-box">
                <h2>Add Librarian Form</h2>
                <form action="#" method="post">
                    <div class="col span-1-of-3">
                        <div class="row"><label for="name">Name</label></div>
                        <div class="row"><label for="email">Email Address</label></div>
                        <div class="row"><label for="password">Password</label></div>
                        <div class="row"><label for="mobileNumber">Mobile Number</label></div>
                    </div>
                    <div class="col span-2-of-3">
                        <div class="row"><input type="text" name="name" id="name" placeholder="Name"></div>
                        <div class="row"><input type="email" name="email" id="email" placeholder="Email"></div>
                        <div class="row"><input type="password" name="password" id="password" placeholder="Password"></div>
                        <div class="row"><input type="text" name="mobileNumber" id="mobileNumber" placeholder="Mobile Number"></div>
                    </div>
                    <div class="row button-row"><div class="row"><button type="submit" class="btn">Add</button></div></div>
                </form>
            </div>
        </section>
    </body>
</html>
